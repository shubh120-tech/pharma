{% extends 'MathuraMed/base.html' %}
{% load static %}

{% block shop %}
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Store</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        

          <div class="row">
              {% for i in medicine %}
              <div class="col-sm-3">
            <div class="card col" >
                <a href="/shop-single/{{ i.MedicineName }}/"><img src="/media/{{ i.picture}}" class="card-img-top" alt="..." width="40px" height="250px"></a>
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold text-black">{{ i.MedicineName }}</h5>
                    <p class="card-text text-center font-weight-bold">${{ i.price }}</p>
                     <a href="/shop-single/{{ i.MedicineName }}/" class="btn btn-primary ">Add Cart</a>
                </div>
                </div>
              </div>
              {% endfor %}
            </div>

    

       </div>
      </div>

    


    {% endblock %}
